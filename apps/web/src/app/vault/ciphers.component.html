<ng-container *ngIf="isPaging() ? pagedCiphers : ciphers as filteredCiphers">
  <table
    class="table table-hover table-list table-ciphers"
    *ngIf="filteredCiphers.length || activeFilter.selectedCollectionNode?.children.length"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollDisabled]="!isPaging()"
    (scrolled)="loadMore()"
  >
    <thead>
      <tr>
        <th class="table-list-checkbox" colspan="2">
          <input class="tw-inline" type="checkbox" (change)="selectAll($event.target.checked)" />
          <p class="tw-inline">All</p>
        </th>
        <th>Name</th>
        <th>
          <ng-container *ngIf="showOrganizationBadge">{{ "owner" | i18n }}</ng-container>
          <ng-container *ngIf="!showOrganizationBadge">
            {{ (activeFilter.selectedCollectionNode ? "group" : "collection") | i18n }}
          </ng-container>
        </th>
        <th class="table-list-options tw-text-right">
          <button
            [bitMenuTriggerFor]="cipherOptions"
            class="tw-border-none tw-bg-transparent tw-text-main"
            type="button"
            appA11yTitle="{{ 'options' | i18n }}"
          >
            <i class="bwi bwi-ellipsis-v bwi-lg" aria-hidden="true"></i>
          </button>
          <bit-menu #cipherOptions>
            <ng-container>
              <button class="dropdown-item" bitMenuItem>
                <i class="bwi bwi-fw bwi-pencil-square" aria-hidden="true"></i>
                {{ "editItem" | i18n }}
              </button>
              <button class="dropdown-item" bitMenuItem>
                <i class="bwi bwi-fw bwi-users" aria-hidden="true"></i>
                {{ "access" | i18n }}
              </button>
              <button class="dropdown-item text-danger" bitMenuItem>
                <i class="bwi bwi-fw bwi-trash" aria-hidden="true"></i>
                {{ "delete" | i18n }}
              </button>
            </ng-container>
          </bit-menu>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="activeFilter.selectedCollectionNode">
        <tr *ngFor="let col of activeFilter.selectedCollectionNode?.children">
          <td class="table-list-checkbox">
            <input type="checkbox" appStopProp />
          </td>
          <td class="table-list-icon">
            <div class="icon" aria-hidden="true">
              <i class="bwi bwi-fw bwi-lg bwi-collection"></i>
            </div>
          </td>
          <td class="reduced-lh wrap">
            <button bitLink [linkType]="secondary" (click)="navigateCollection(col)">
              {{ col.node.name }}
            </button>
          </td>
          <td class="tw-w-72">
            <ng-container *ngIf="!showOrganizationBadge && activeFilter.selectedCollectionNode">
              <app-group-badge
                *ngIf="col.node.groups"
                [selectedGroups]="col.node.groups"
                [allGroups]="groups"
              ></app-group-badge>
            </ng-container>
          </td>
          <td class="table-list-options tw-mr-0 tw-ml-auto tw-text-right">
            <button
              [bitMenuTriggerFor]="cipherOptions"
              class="tw-border-none tw-bg-transparent tw-text-main"
              type="button"
              appA11yTitle="{{ 'options' | i18n }}"
            >
              <i class="bwi bwi-ellipsis-v bwi-lg" aria-hidden="true"></i>
            </button>
            <bit-menu #cipherOptions>
              <ng-container>
                <button bitMenuItem>
                  <i class="bwi bwi-fw bwi-clone" aria-hidden="true"></i>
                  {{ "copyUsername" | i18n }}
                </button>
                <button bitMenuItem>
                  <i class="bwi bwi-fw bwi-clone" aria-hidden="true"></i>
                  {{ "copyPassword" | i18n }}
                </button>
              </ng-container>
            </bit-menu>
          </td>
        </tr>
      </ng-container>
      <tr *ngFor="let c of filteredCiphers">
        <td (click)="checkCipher(c)" class="table-list-checkbox">
          <input type="checkbox" [(ngModel)]="c.checked" appStopProp />
        </td>
        <td (click)="checkCipher(c)" class="table-list-icon">
          <app-vault-icon [cipher]="c"></app-vault-icon>
        </td>
        <td (click)="checkCipher(c)" class="reduced-lh wrap">
          <a
            appStopProp
            [routerLink]="[]"
            [queryParams]="{ itemId: c.id }"
            queryParamsHandling="merge"
            title="{{ 'editItem' | i18n }}"
            >{{ c.name }}</a
          >
          <ng-container *ngIf="c.hasAttachments">
            <i
              class="bwi bwi-paperclip"
              appStopProp
              title="{{ 'attachments' | i18n }}"
              aria-hidden="true"
            ></i>
            <span class="sr-only">{{ "attachments" | i18n }}</span>
            <ng-container *ngIf="showFixOldAttachments(c)">
              <i
                class="bwi bwi-exclamation-triangle text-warning"
                appStopProp
                title="{{ 'attachmentsNeedFix' | i18n }}"
                aria-hidden="true"
              ></i>
              <span class="sr-only">{{ "attachmentsNeedFix" | i18n }}</span>
            </ng-container>
          </ng-container>
          <br />
          <small appStopProp>{{ c.subTitle }}</small>
        </td>
        <td class="tw-w-72">
          <ng-container *ngIf="showOrganizationBadge">
            <app-org-badge
              organizationName="{{ c.organizationId | orgNameFromId: organizations }}"
              profileName="{{ profileName }}"
              (onOrganizationClicked)="onOrganizationClicked(c.organizationId)"
            >
            </app-org-badge>
          </ng-container>
          <ng-container *ngIf="!showOrganizationBadge && !activeFilter.selectedCollectionNode">
            <app-collection-badge
              *ngIf="c.collectionIds"
              [collectionIds]="c.collectionIds"
              [collections]="collections"
            ></app-collection-badge>
          </ng-container>
        </td>
        <td class="table-list-options">
          <button
            [bitMenuTriggerFor]="cipherOptions"
            class="tw-border-none tw-bg-transparent tw-text-main"
            type="button"
            appA11yTitle="{{ 'options' | i18n }}"
          >
            <i class="bwi bwi-ellipsis-v bwi-lg" aria-hidden="true"></i>
          </button>
          <bit-menu #cipherOptions>
            <ng-container *ngIf="c.type === cipherType.Login && !c.isDeleted">
              <button bitMenuItem (click)="copy(c, c.login.username, 'username', 'Username')">
                <i class="bwi bwi-fw bwi-clone" aria-hidden="true"></i>
                {{ "copyUsername" | i18n }}
              </button>
              <button
                bitMenuItem
                (click)="copy(c, c.login.password, 'password', 'Password')"
                *ngIf="c.viewPassword"
              >
                <i class="bwi bwi-fw bwi-clone" aria-hidden="true"></i>
                {{ "copyPassword" | i18n }}
              </button>
              <button
                bitMenuItem
                (click)="copy(c, c.login.totp, 'verificationCodeTotp', 'TOTP')"
                *ngIf="displayTotpCopyButton(c)"
              >
                <i class="bwi bwi-fw bwi-clone" aria-hidden="true"></i>
                {{ "copyVerificationCode" | i18n }}
              </button>
              <button bitMenuItem *ngIf="c.login.canLaunch" (click)="launch(c.login.launchUri)">
                <i class="bwi bwi-fw bwi-share-square" aria-hidden="true"></i>
                {{ "launch" | i18n }}
              </button>
            </ng-container>
            <button bitMenuItem (click)="attachments(c)">
              <i class="bwi bwi-fw bwi-paperclip" aria-hidden="true"></i>
              {{ "attachments" | i18n }}
            </button>
            <button
              bitMenuItem
              *ngIf="((!organization && !c.organizationId) || organization) && !c.isDeleted"
              (click)="clone(c)"
            >
              <i class="bwi bwi-fw bwi-files" aria-hidden="true"></i>
              {{ "clone" | i18n }}
            </button>
            <button
              bitMenuItem
              *ngIf="!organization && !c.organizationId && !c.isDeleted"
              (click)="share(c)"
            >
              <i class="bwi bwi-fw bwi-arrow-circle-right" aria-hidden="true"></i>
              {{ "moveToOrganization" | i18n }}
            </button>
            <button
              bitMenuItem
              *ngIf="c.organizationId && !c.isDeleted"
              (click)="editCollections(c)"
            >
              <i class="bwi bwi-fw bwi-collection" aria-hidden="true"></i>
              {{ "collections" | i18n }}
            </button>
            <button bitMenuItem *ngIf="c.organizationId && accessEvents" (click)="events(c)">
              <i class="bwi bwi-fw bwi-file-text" aria-hidden="true"></i>
              {{ "eventLogs" | i18n }}
            </button>
            <button bitMenuItem (click)="restore(c)" *ngIf="c.isDeleted">
              <i class="bwi bwi-fw bwi-undo" aria-hidden="true"></i>
              {{ "restore" | i18n }}
            </button>
            <button bitMenuItem (click)="delete(c)">
              <span class="tw-text-danger">
                <i class="bwi bwi-fw bwi-trash" aria-hidden="true"></i>
                {{ (c.isDeleted ? "permanentlyDelete" : "delete") | i18n }}
              </span>
            </button>
          </bit-menu>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    class="no-items"
    *ngIf="!filteredCiphers.length && !activeFilter.selectedCollectionNode?.children.length"
  >
    <ng-container *ngIf="!loaded">
      <i
        class="bwi bwi-spinner bwi-spin text-muted"
        title="{{ 'loading' | i18n }}"
        aria-hidden="true"
      ></i>
      <span class="sr-only">{{ "loading" | i18n }}</span>
    </ng-container>
    <ng-container *ngIf="loaded">
      <img class="no-items-image" aria-hidden="true" />
      <p>{{ "noItemsInList" | i18n }}</p>
      <button (click)="addCipher()" class="btn btn-outline-primary" *ngIf="showAddNew">
        <i class="bwi bwi-plus bwi-fw"></i>{{ "addItem" | i18n }}
      </button>
    </ng-container>
  </div>
</ng-container>
